<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ğŸŒ¤ï¸ Weather App</h1>
        <form method="POST">
            <input type="text" name="city" placeholder="Enter city name" required>
            <input type="text" name="language" placeholder="Enter language (e.g. English, Polish, Hindi)" required>
            <button type="submit">Get Weather</button>
        </form>

        {% if data %}
            {% if data.error %}
                <p class="error">{{ data.error }}</p>
            {% else %}
                <div class="weather-box">
                    <h2>{{ data.city }}</h2>
                    <p>{{ data.date_time }}</p>
                    <p><strong>Temperature:</strong> {{ data.temp }}Â°C</p>
                    <p><strong>Weather:</strong> {{ data.desc }}</p>
                    <p><strong>Humidity:</strong> {{ data.humidity }}%</p>
                    <p><strong>Wind Speed:</strong> {{ data.wind }} km/h</p>
                </div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
